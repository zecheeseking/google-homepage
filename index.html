<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fake Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </link>
  </head>
  <body>
    <center>
    <div class="uppernavbar">
      <ul>
        <li class="list-element"><a>Gmail</a></li>
        <li class="list-element"><a>Images</a></li>
        <li class="list-element"><a id="more-button"></a></li>
        <li class="list-element"><a class="blue-button">Sign in</a></li>
      </ul>
    </div>
    <div id="logo">
	     <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-box-div">
      <input type="text" name="" value="">
    </div>
    <div class="buttonsdiv">
      <center>
        <input type="submit" class="button" value="Google Search" value="">
        <input type="submit" class="button" value="I'm feeling lucky!" value="">
      </center>
    </div>
    <div class="language-select">
      Google offered in:
      <a href="">Nederlands</a>
      <a href="">Fran√ßais</a>
      <a href="">Deutsch</a>
    </div>
    <div class="footer-wrapper">
      <div class="footer">
        <div class="secondary-footer-wrapper">
          <div class="secondary-footer">
            <span class="location-span">Belgium</span>
          </div>
        </div>
        <ul>
          <li class="list-element"><a class="option">Advertising</a></li>
          <li class="list-element"><a class="option">Business</a></li>
          <li class="list-element"><a class="option">About</a></li>
          <li class="list-element"><a class="option">How search works</a></li>
        </>
        <ul>
          <li class="list-element"><a class="option">Privacy</a></li>
          <li class="list-element"><a class="option">Terms</a></li>
          <li class="list-element"><a class="option">Settings</a></li>
        </ul>
      </div>
    </div>
    </center>
  </body>
</html>
